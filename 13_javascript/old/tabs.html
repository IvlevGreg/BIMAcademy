<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <ul class="list-reset work-list flex">
    <li class="work-list__work-item">
      <button class="work-list__btn work-list__btn--active" data-path="one">
        1 шаг
      </button>
    </li>
    <li class="work-list__work-item">
      <button class="work-list__btn" data-path="two">
        2 шаг
      </button>
    </li>
    <li class="work-list__work-item">
      <button class="work-list__btn" data-path="three">
        3 шаг
      </button>
    </li>
    <li class="work-list__work-item">
      <button class="work-list__btn" data-path="four">
        4 шаг
      </button>
    </li>
  </ul>
  <div class="tabs-content">
    <!-- элементы табов -->
    <div class="step step--active" data-target="one">
      Далеко-далеко за словесными горами в стране1.
    </div>

    <div class="step" data-target="two">
      Далеко-далеко за словесными горами в стране2.
    </div>
    <div class="step" data-target="three">
      Далеко-далеко за словесными горами в стране3.
    </div>
    <div class="step" data-target="four">
      Далеко-далеко за словесными горами в стране4.
    </div>

  </div>

  <script src="/js/tabs.js"></script>
</body>

</html>
