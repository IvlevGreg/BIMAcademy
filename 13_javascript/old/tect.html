<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

  <link rel="stylesheet" href="slider.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <section class="section section-hero">


    <div class="section-hero__container container">

      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div style="background-image:url(img/hero_1920.jpg)" class="swiper-slide"></div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      </div>
      <div class="section-hero__block">
        <h1 class="section-hero__title">
          Проектные решения любой сложности
        </h1>
        <h2 class="section-hero__descr">
          Есть над чем задуматься: базовые сценарии поведения пользователей и&nbsp;по&nbsp;сей день остаются уделом
          проектантов
        </h2>
        <button class="btn section-hero__btn">
          Заказать расчёт
        </button>
        <img class="section-hero__bullets" src="img/Буллиты.svg" alt="">
      </div>
    </div>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="/js/swiper.js"></script>
  </section>
</body>

</html>
