<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

  <link rel="stylesheet" href="slider.css">

  <title>Document</title>
</head>
<body>

<!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">
      <picture class="hero-pict">
      <source srcset="img/hero_1920.jpg" media="(min-width: 1025px)">
      <source srcset="img/hero_1024.jpg" media="(min-width: 577px) and )max-width: 1024px)">
      <source srcset="img/hero_1920.jpg" media="(max-width: 576px)">
      <img src="img/hero_1920.jpg" alt="красивая картинка" class="hero-image__img">
    </picture>
  </div>
    <div class="swiper-slide">Slide 2</div>
    <div class="swiper-slide">Slide 3</div>
    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="/js/swiper.js"></script>
</body>
</html>
